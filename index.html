  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect handler
      // Check if we were redirected from a 404 page
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('p');
        
        if (redirectPath) {
          // Remove the redirect parameter and update the URL
          const newUrl = window.location.pathname + redirectPath + 
                        (urlParams.toString().replace('p=' + encodeURIComponent(redirectPath), '').replace(/^&/, '') ? 
                         '?' + urlParams.toString().replace('p=' + encodeURIComponent(redirectPath), '').replace(/^&/, '') : '');
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
  </body>
